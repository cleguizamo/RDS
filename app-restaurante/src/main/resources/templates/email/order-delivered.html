<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Entregado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            margin: -30px -30px 30px -30px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            margin: 20px 0;
        }
        .info-box {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 20px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #000;
            font-weight: 600;
        }
        .table-number {
            font-size: 2rem;
            color: #28a745;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #d4edda;
            border-radius: 8px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✓ Pedido Entregado</h1>
        </div>
        
        <div class="content">
            <p>Hola <strong th:text="${userName}">Usuario</strong>,</p>
            
            <p>¡Tu pedido ha sido entregado exitosamente en tu mesa!</p>
            
            <div class="table-number">
                Mesa <span th:text="${tableNumber}">5</span>
            </div>
            
            <div class="info-box">
                <div class="info-row">
                    <span class="info-label">Número de Pedido:</span>
                    <span class="info-value" th:text="'#' + ${orderId}">#12345</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Fecha:</span>
                    <span class="info-value" th:text="${orderDate}">01/01/2024</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Hora:</span>
                    <span class="info-value" th:text="${orderTime}">12:00</span>
                </div>
            </div>
            
            <p>Esperamos que disfrutes tu pedido. ¡Buen provecho!</p>
        </div>
        
        <div class="footer">
            <p>Gracias por elegirnos</p>
            <p>El Rincón del Sabor</p>
        </div>
    </div>
</body>
</html>
