<div class="product-form">
  <div class="form-header">
    <h2>{{ product ? 'Editar Producto' : 'Agregar Nuevo Producto' }}</h2>
  </div>

  @if (errorMessage()) {
    <div class="alert alert-error">{{ errorMessage() }}</div>
  }

  @if (successMessage()) {
    <div class="alert alert-success">{{ successMessage() }}</div>
  }

  <form (ngSubmit)="onSubmit()" class="form">
    <div class="form-row">
      <div class="form-group">
        <label for="name">Nombre *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="formData().name" 
          name="name" 
          required 
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="category">Categoría *</label>
        <select 
          id="category" 
          [(ngModel)]="formData().category" 
          name="category" 
          required 
          [disabled]="loading()"
        >
          <option value="">Seleccionar categoría</option>
          @for (cat of categories; track cat) {
            <option [value]="cat">{{ cat }}</option>
          }
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Descripción *</label>
      <textarea 
        id="description" 
        [(ngModel)]="formData().description" 
        name="description" 
        rows="4" 
        required 
        [disabled]="loading()"
      ></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Precio *</label>
        <input 
          type="number" 
          id="price" 
          [(ngModel)]="formData().price" 
          name="price" 
          min="0" 
          step="0.01" 
          required 
          [disabled]="loading()"
        />
      </div>

      <div class="form-group">
        <label for="stock">Stock *</label>
        <input 
          type="number" 
          id="stock" 
          [(ngModel)]="formData().stock" 
          name="stock" 
          min="0" 
          required 
          [disabled]="loading()"
        />
      </div>
    </div>

    <div class="form-group">
      <label>Imagen *</label>
      <div class="image-upload">
        <div class="image-preview">
          @if (imagePreview()) {
            <img [src]="imagePreview()" alt="Preview" />
          } @else {
            <div class="no-image">
              <span>No hay imagen</span>
            </div>
          }
        </div>
        <div class="upload-controls">
          <input 
            type="file" 
            id="imageFile" 
            accept="image/*" 
            (change)="onFileSelected($event)"
            [disabled]="loading() || uploading()"
            style="display: none"
            #fileInput
          />
          <button 
            type="button" 
            class="btn-upload" 
            (click)="fileInput.click()"
            [disabled]="loading() || uploading()"
          >
            {{ uploading() ? 'Subiendo...' : 'Seleccionar Imagen' }}
          </button>
          @if (selectedFile() && !uploading()) {
            <button 
              type="button" 
              class="btn-upload-now" 
              (click)="uploadImageNow()"
              [disabled]="loading() || uploading()"
            >
              Subir Imagen
            </button>
          }
          <div class="url-input">
            <label for="imageUrl">O ingresa una URL:</label>
            <input 
              type="url" 
              id="imageUrl" 
              [(ngModel)]="formData().imageUrl" 
              name="imageUrl" 
              placeholder="https://ejemplo.com/imagen.jpg"
              (change)="imagePreview.set(formData().imageUrl)"
              [disabled]="loading() || uploading()"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-save" [disabled]="loading() || uploading()">
        {{ loading() ? 'Guardando...' : (product ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" class="btn-cancel" (click)="onCancel()" [disabled]="loading() || uploading()">
        Cancelar
      </button>
    </div>
  </form>
</div>
